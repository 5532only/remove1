<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AI一键去背景工具，上传图片自动生成透明背景图，免费下载，支持SEO优化。" />
  <title>图片背景消除 | 极速抠图工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center py-10 px-4">
  <main class="w-full max-w-6xl flex flex-col md:flex-row items-center justify-between gap-12">
    <!-- 左侧介绍区域 -->
    <div class="md:w-1/2 text-center md:text-left">
      <div class="relative inline-block">
       <img src="https://images.unsplash.com/photo-1494790108755-2616b612b5bc?w=400&h=400&fit=crop&crop=face" alt="示例人物" class="w-64 mx-auto md:mx-0 z-10 relative rounded-xl shadow-lg" />
        <div class="absolute top-8 left-1/2 md:left-24 -translate-x-1/2 w-40 h-32 bg-yellow-300 rounded-full opacity-60 -z-10"></div>
      </div>
      <h1 class="text-4xl font-extrabold text-gray-800 mt-6">图片背景消除</h1>
      <p class="text-sm text-gray-600 mt-2">
        <span class="text-blue-600 font-semibold">100% 全自动</span> 且 <span class="bg-yellow-300 px-1.5 py-0.5 rounded text-black font-bold">免费</span>
      </p>
    </div>

    <!-- 右侧上传区域 -->
    <div class="md:w-1/2 bg-white border border-gray-200 rounded-2xl shadow-lg p-6 w-full text-center">
      <form id="upload-form" enctype="multipart/form-data" class="space-y-4">
        <label for="image-input" class="block text-lg font-semibold text-gray-700">上传图片</label>
        <input id="image-input" type="file" accept="image/*" class="block w-full border border-gray-300 rounded px-4 py-2 cursor-pointer" required />
        <p class="text-sm text-gray-500">或者拖放一个文件，粘贴图片或 URL</p>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">开始处理</button>
      </form>

      <div id="preview" class="mt-6 hidden text-center">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">✅ 去背景结果：</h2>
        <img id="result-image" src="" alt="处理结果" class="max-w-full mx-auto rounded border shadow mb-3" />
        <a id="download-btn" href="#" download class="inline-block bg-green-500 text-white px-5 py-2 rounded hover:bg-green-600 transition">📥 下载透明图</a>
      </div>
    </div>
  </main>

  <!-- 示例图区域 -->
  <div class="mt-12 text-center">
    <p class="text-sm text-gray-500 mb-2">没有图片？试试这些示例：</p>
    <div class="flex justify-center gap-3">
      <img src="https://unsplash.it/60/60?1" alt="示例1" class="rounded-lg w-16 h-16 object-cover" />
      <img src="https://unsplash.it/60/60?2" alt="示例2" class="rounded-lg w-16 h-16 object-cover" />
      <img src="https://unsplash.it/60/60?3" alt="示例3" class="rounded-lg w-16 h-16 object-cover" />
      <img src="https://unsplash.it/60/60?4" alt="示例4" class="rounded-lg w-16 h-16 object-cover" />
    </div>
  </div>

  <footer class="mt-16 text-center text-xs text-gray-400">
    <p>© 2025 极速抠图 | 使用 remove.bg API 技术</p>
  </footer>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("image-input");
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image_file", file);

      const apiKey = "xEhVhfdPZZWmpnGJWAfd1cvL"; // 替换为你自己的 API 密钥

      const response = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: {
          "X-Api-Key": apiKey
        },
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById("result-image").src = url;
        document.getElementById("download-btn").href = url;
        document.getElementById("preview").classList.remove("hidden");
      } else {
        const errorText = await response.text();
        alert("图片处理失败，错误信息：" + errorText);
      }
    });
  </script>
</body>
</html>
